<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div id="app" class="container">
            <div class="slider-wrapper">
                <div @click="prevClick" class="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img class="active first" :src="immagini[imageID]" alt="">
                    <img :src="immagini[imageID]" alt="">
                    <img :src="immagini[imageID]" alt="">
                    <img class="last" :src="immagini[imageID]" alt="">
                </div>
                <div @click="nextClick" class="next">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i v-for="(elment, index) in immagini" :class= "{active: isDotActive(index)}" class="fas fa-circle"></i>

                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
